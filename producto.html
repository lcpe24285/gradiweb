<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title id="title"></title>

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@1.9.7/src/bootstrap-input-spinner.js"></script>
  
  <link rel="stylesheet" href="https://www.gradiweb.com/wp-content/themes/gradiwebtemplate/style.css">
  <link rel="stylesheet" href="./assets/css/producto.css">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <script src="./assets/js/header.js"></script>
    <div class="container-fluid body">
      <div class="notification-bar w-100"> 
        <span class="notification-bar__message text-center">
          Envió Gratis para compras superiores a 300.000 pesos
        </span>
      </div>

      <div class="container d-flex flex-row pb-5">
        <div class="info-producto d-flex flex-row">
          <div class="col-12 col-md-6">
            <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
                        <!-- slides -->
                        <div id="images" class="carousel-inner"> </div> 

                        <!-- Left right --> 
                        <a class="carousel-control-prev" href="#custCarousel" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a> 

                        <a class="carousel-control-next" href="#custCarousel" data-slide="next"> <span class="carousel-control-next-icon"></span> </a> 

                        <!-- Thumbnails -->
                        <ol id="carouselList" class="carousel-indicators list-inline w-100"></ol>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="col-12 producto-marca">by </div>

            <div class="col-12 producto-nombre"></div>
            
            <div class="col-12 flex-row d-flex">
              <div class="producto-precioventa mr-3"></div>

              <div class="producto-preciocomparacion"></div>
            </div>
              

            <div class="col-12 separador"></div>

            <div class="row p-0 pl-4 d-flex producto-variantes"></div>

            <div class="flex-row d-flex py-4">
              <div class="col-5 col-md-6 producto-cantidad">
                <input id="changedInput" class="countProduct" type="number" value="1" min="1" max="10" step="1"/>
              </div>
              <div class="col-7 col-md-6 producto-totalprice d-flex">
                <span>Total a Pagar:</span>
                <span id="totalPrice"></span>
              </div>
            </div>

            <div class="botones flex-row d-flex py-4">
              <button class="col-11 col-md-5 m-3 p-2 producto-addfavorito">Agregar a Favoritos</button> 
              <button type="button" class="col-11 col-md-5 m-3 p-2 producto-addcart btn-primary" data-toggle="modal" data-target="#addToCart">Agregar al Carrito</button>
            </div>

            <div class="text-favorito row-flex d-none ml-4"><div class=" producto-nombre"></div> <div class="ml-1"> se ha agregado a tus favoritos.!</div></div>

            <div class="col-12 producto-descripcion"></div>

          </div>
        </div>
          
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="addToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLongTitle">Carrito de Compras</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        Agregado Al Carrito Con Éxito: 
        <div class="col producto-nombre my-3"> </div>
        <div class="col variantes m-3"> </div>
        <div class="col-12 producto-totalprice d-flex">
          Precio: <span class="producto-precioventa"></span> x 
          <span id="cantidad"></span>
        </div>
        <div class="col-12 producto-totalprice d-flex my-3">
          <div class="col-md-offset-1 col-7 textBold text-right">Total a Pagar por este artículo:</div>
          <div class="col-4" id="totalPrice"></div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK.!</button>
      </div>
    </div>
  </div>
</div>

</body>

<footer>
  <script src="./assets/js/footer.js"></script>
</footer>

</html>
